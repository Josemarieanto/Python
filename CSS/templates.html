<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Cards</title>
  <style>
    /* Card Container */
    .card-container {
      display: flex;
      justify-content: space-between;
      gap: 20px; /* Adjust the gap between cards */
    }

    /* Card */
    .card {
      flex: 0 0 calc(50% - 10px); /* Two cards in a row with 20px gap */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    /* Card Title */
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* Card Content */
    .card p {
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <h2>Card 1 Title</h2>
      <p>This is the content of card 1.</p>
    </div>
    <div class="card">
      <h2>Card 2 Title</h2>
      <p>This is the content of card 2.</p>
    </div>
  </div>

</body>
</html>
