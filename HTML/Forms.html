<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h2>Input types:</h2>
        
        <form>
            <h3>1.Button</h3>
            <label for="Username">Username</label>
            <input type="text" id="Username" required><br><br>
            <label for="Email">Email</label>
            <input type="email" id="Email" required><br><br>
            <label for="Password">Password</label>
            <input type="password" id="Password" required><br><br>
            <button>Submit</button><br><br>

            <h3>2.Checkbox</h3>
            <h5>Select the names of Fruits</h5>
            <input type="checkbox" id="Apple">
            <label for="Apple">Apple</label>
            <input type="checkbox" id="Orange">
            <label for="Orange">Orange</label>
            <input type="checkbox" id="Mango">
            <label for="Mango">Mango</label>
            <input type="checkbox" id="Onion">
            <label for="Onion">Onion</label><br><br>

            <h3>3.Color</h3>
            <label for="favcolor">Select your favcolor</label>
            <input type="color" id="color" name="favcolor">
            <button>Submit</button><br><br>

            <h3>4.Date</h3>
            <label for="date">Enter your D.O.B</label>
            <input type="date" id="Date" name="date">
            <button>Submit</button><br><br>

            <h3>5.Datetime-local</h3>
            <label for="datetime-local">Birthday (date and time)</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
            <button>Submit</button><br><br>

            <h3>6.File</h3>
            <label for="File">Select your file</label>
            <input type="file" id="File" name="file">
            <button>Submit</button><br><br>

            <h3>7.Hidden</h3>
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username"><br><br>
            <input type="hidden" id="custId" name="custId" value="1234">
            <button>Submit</button><br><br>

            <h3>9.Month</h3>
            <label for="Month">Birthday(Month and Year)</label>
            <input type="month" id="month" name="month">
            <button>Submit</button><br><br>

            <h3>10.Number</h3>
            <label for="Age">Enter your age</label>
            <input type="number" id="Age" name="Age">
            <button>Submit</button><br><br>

            <h3>11.RadioButtons</h3>
            <h5>Which is your favcolor?</h5>
            <input type="radio" id="Red" name="favcolor">
            <label for="Red">Red</label>
            <input type="radio" id="Blue" name="favcolor">
            <label for="Blue">Blue</label>
            <input type="radio" id="Black" name="favcolor">
            <label for="Black">Black</label>
            <input type="radio" id="Pink" name="favcolor">
            <label for="Pink">Pink</label><br><br>

            <h3>12.Range</h3>
            <label for="volume">volume</label>
            <input type="range" id="volume" name="volume" min="0" max="100">
            <button>Submit</button><br><br>

            <h3>13.Reset</h3>
            <label for="Username">Username</label>
            <input type="text" id="Username" required><br><br>
            <label for="Email">Email</label>
            <input type="email" id="Email" required><br><br>
            <label for="Password">Password</label>
            <input type="password" id="Password" required><br><br>
            <button>Submit</button>
            <button>Reset</button><br><br>

            <h3>14.Search</h3>
            <label for="Search">Google Search</label>
            <input type="search" id="Search" name="search">
            <button>Submit</button>

            <h3>15.Tel</h3>
            <label for="Telephone number">Telephone Number</label>
            <input type="tel" id="Telephone number" name="Telephone number">
            <button>Submit</button>

            <h3>16.Time</h3>
            <label for="time">Enter the time</label>
            <input type="time" id="time" name="time">
            <button>Submit</button>

            <h3>17.URL</h3>
            <label for="URL">Enter the URL</label>
            <input type="url" id="URL" name="URL">
            <button>Submit</button>

            <h3>18.Week</h3>
            <label for="Week">select the Week</label>
            <input type="Week" id="Week" name="Week">
            <button>Submit</button>


            
    </form>
    </body>
</html>
